                <li>

                    <div class="dropdown-content">

        <div class="content_e">
            <div class="login-container">
                <h2>Create Account</h2>
                <form action="create_account.php" method="post">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>

                    <label for="confirm-password">Confirm Password:</label>
                    <input type="password" id="confirm-password" name="confirm_password" required>

                    <button type="submit">Create Account</button>
                </form>
                <a class="back-link" href="login.html">Back to Login</a>
            </div>
        </div>

        <div class="content_f"></div>
        <div class="content_g"></div>
        <div class="content_h"></div>
        <div class="content_i"></div>
    </div>

    <script>
        const background = document.getElementById("scrollBackground");

        window.addEventListener("scroll", () => {
            let scrollY = window.scrollY;
            let newHeight = Math.max(0, 200 - scrollY);
            background.style.height = `${newHeight}px`;
        });
    </script>
</body>
